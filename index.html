<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <script>

        //0 = rock
        //1 = paper
        //2 = scissors
        let computerChoice;
        let playerChoice;

        let playerScore = 0;
        let computerScore = 0;

        function getComputerChoice() {

            computerChoice = Math.floor((Math.random() * 3));

            switch (computerChoice) {

                case 0:
                    computerChoice = "ROCK";
                    break;

                case 1:
                    computerChoice = "PAPER";
                    break;

                case 2:
                    computerChoice = "SCISSORS";
                    break;

            }

        }

        //function to get player's seleciton
        function getPlayerSelection(){

            playerChoice = prompt("Rock, Paper, or Scissors? ").toUpperCase();

            if(playerChoice !== "ROCK" && playerChoice !== "PAPER" && playerChoice !== "SCISSORS"){
                getPlayerSelection();
            }

        }

        //function to play a single round
        function playRound(computerChoice, playerChoice){

            switch(computerChoice){

                //for if the comp chose rock
                case "ROCK":

                switch(playerChoice){

                    //for if the user chose rock
                    case "ROCK":
                        return "You TIE!";
                        break;

                    //if the user chose paper
                    case "PAPER":
                        playerScore++;
                        return `You WIN! ${playerChoice} beats ${computerChoice}`;
                        break;

                    //if the user chose scissors
                    case "SCISSORS":
                        computerScore++;
                        return `You LOSE! ${computerChoice} beats ${playerChoice}`;
                        break;

                }//end of user switch case

                    break;



                //if the comp chose paper
                case "PAPER":

                switch(playerChoice){

                    //for if the user chose rock
                    case "ROCK":
                    computerScore++;
                        return `You LOSE! ${computerChoice} beats ${playerChoice}`;
                        break;

                    //if the user chose paper
                    case "PAPER":
                        return "You TIE!";
                        break;

                    //if the user chose scissors
                    case "SCISSORS":
                        
                        playerScore++;
                        return `You WIN! ${playerChoice} beats ${computerChoice}`;
                        break;

                }//end of user switch case
                    break;





                //if the comp chose scissors
                case "SCISSORS":
                    switch(playerChoice){

                        //for if the user chose rock
                        case "ROCK":
                            playerScore++;
                            return `You WIN! ${playerChoice} beats ${computerChoice}`;
                            break;

                        //if the user chose paper
                        case "PAPER":
                            computerScore++;
                            return `You LOSE! ${computerChoice} beats ${playerChoice}`;
                            break;

                        //if the user chose scissors
                        case "SCISSORS":
                            return "You TIE!";
                            break;

                    }//end of user switch case


                    break;


            }

        }

        function playGame(winningScore){

            //plays until the limit
            while(playerScore < winningScore && computerScore < winningScore){

                getComputerChoice();
                getPlayerSelection();
        
                console.log(playRound(computerChoice, playerChoice));
                console.log(`PLAYER SCORE: ${playerScore}`);
                console.log(`COMPUTER SCORE: ${computerScore}`);

            }

            if(playerScore > computerScore){
                console.log("PLAYER WINS!!");
            }else{
                console.log("COMPUTER WINS!!");
            }

        }

        playGame(3);

        


    </script>
